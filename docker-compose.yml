services:
# для локальной работы закоментировать bot
  bot:
      container_name: steps_bot
      build:
        context: .
        dockerfile: src/docker/Dockerfile.bot
      env_file:
        - ./.env
      volumes:
        - botdata:/app/src/bot
      command: bash -c "uv run alembic upgrade heads &&
              uv run python src/db_data.py &&
              uv run python src/bot/main.py"


      depends_on:
         db:
          condition: service_healthy
      networks:
        - postgres
      restart: on-failure
  db:
    container_name: pg_db
    image: postgres:16
    env_file:
      - .env
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 30s
      timeout: 10s
      retries: 5

  pgadmin:
    container_name: pg_admin
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - "5050:80"
    networks:
      - postgres
    depends_on:
      - db

networks:
  postgres:

volumes:
  postgres:
  # botdata:
